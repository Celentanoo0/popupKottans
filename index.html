<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__logo logo">logo</div>
            <nav class="header__buttons buttons">
                <ul>
                    <li>
                        <input type="checkbox" name="main-buttons" id="mail" class="for-focus">
                        <div class="buttons__mail buttons_focus">
                            <label for="mail">
                                <span>Mail</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="images" class="for-focus">

                                <span>Images</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="popup" class="for-focus">
                        <div class="buttons__popup buttons_focus">
                            <label for="popup">
                                <span>
                                    <img src="/popup-icons/popup-button.png" alt="popup-btn">
                                </span>
                            </label>
                        </div>
                        <div class="buttons__popup-menu popup-menu">
                            <div class="buttons__popup-main popup-container">
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="first-item">
                                        
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="first-item">
                                                    <img src="/popup-icons/calendar.png" alt="calendar">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="first-item">
                                                    <span>Calendar</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="second-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="second-item">
                                                    <img src="/popup-icons/mail.png" alt="mail">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="second-item">
                                                    <span>Mail</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="third-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="third-item">
                                                    <img src="/popup-icons/news.png" alt="news">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="third-item">
                                                    <span>News</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="fourth-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="fourth-item">
                                                    <img src="/popup-icons/maps.png" alt="news">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="fourth-item">
                                                    <span>Maps</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="fiveth-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="fiveth-item">
                                                    <img src="/popup-icons/files.png" alt="news">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="fiveth-item">
                                                    <span>Files</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="sixth-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="sixth-item">
                                                    <img src="/popup-icons/contacts.png" alt="news">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="sixth-item">
                                                    <span>Contacts</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="seventh-item">
                                        <div class="item__container">

                                                <label for="seventh-item">

                                            <div class="item__img">
                                                <label for="eighth-item">
                                                    <img src="/popup-icons/videos.png" alt="news">

                                                <label for="eighth-item">

                                    <div class="popup-container__item item">

                                                <label for="nineth-item">
                                                    <span>Search</span>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="tenth-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="tenth-item">
                                                    <img src="/popup-icons/photos.png" alt="news">
                                                </label>
                                            </div>
                                            <div class="item__descr">
                                                <label for="tenth-item">
                                                    <span>Photo</span>
                                                </label>

                                        </div>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="eleventh-item">
                                        <div class="item__container">
                                            <div class="item__img">
                                                <label for="eleventh-item">
                                                    <img src="/popup-icons/apps.png" alt="news">

                                                <label for="eleventh-item">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Here -->
                            <div class="popup-menu__more-button more-button">
                                <input type="checkbox" name="more-button" id="more-button">
                                <div class="more-button__button">
                                    <label for="more-button">
                                        <span>More</span>
                                    </label>
                                </div>
                                <div class="line"></div>
                                <div class="more-button__popup-sub popup-sub">
                                    <div class="popup-container__group">
                                        <div class="popup-container__item item">
                                            <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="thirteenth-item">
                                            
                                            <div class="item__container">
                                                <div class="item__img">
                                                    <label for="thirteenth-item">
                                                        <img src="/popup-icons/chat.png" alt="news">
                                                    </label>
                                                </div>
                                                <div class="item__descr">
                                                    <label for="thirteenth-item">
                                                        <span>Chat</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="popup-container__item item">
                                            <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="fourteenth-item">
                                            
                                            <div class="item__container">
                                                <div class="item__img">
                                                    <label for="fourteenth-item">
                                                        <img src="/popup-icons/classroom.png" alt="news">

                                                </div>
                                                <div class="item__descr">
                                                    <label for="fourteenth-item">

                                            </div>
                                        </div>

                                                </div>

                                                        <span>Collection</span>
                                                    </label>
                                                </div>
                                            </div>

                                    <div class="popup-container__group">
                                        <div class="popup-container__item item">
                                            <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="sixteenth-item">

                                                <div class="item__img">

                                                        <span>Blogs</span>
                                                    </label>

                                            </div>
                                        </div>

                                            <input class="for-focus-popup" type="checkbox" name="sub-buttons" id="eigthteenth-item">

                                                <div class="item__img">
                                                    <label for="eigthteenth-item">
                                                        <img src="/popup-icons/promo.png" alt="news">

                                                </div>
                                                <div class="item__descr">
                                                    <label for="eigthteenth-item">
                                                        <span>Promos</span>

                                            </div>
                                        </div>

                            </div>
                        </div>

                    <li>
                        <input type="checkbox" name="main-buttons" id="notifications" class="for-focus">
                        <div class="buttons__notifications buttons_focus">
                            <label for="notifications">
                                <span>
                                    <img src="/popup-icons/bell.png" alt="notifications">
                                </span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="profile" class="for-focus">
                        <div class="buttons__profile-photo buttons_focus">
                            <label for="profile">
                                <span>
                                    <img src="/popup-icons/profile-photo.jpeg" alt="profile">
                                </span>
                            </label>
                        </div>
