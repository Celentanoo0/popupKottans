<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__logo logo">logo</div>
            <nav class="header__buttons buttons">
                <ul>
                    <li>
                        <input type="checkbox" name="main-buttons" id="mail">
                        <label for="mail">
                            <div class="buttons__mail">Mail</div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="images">
                        <label for="images">
                            <div class="buttons__images">Images</div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="popup">
                        <label for="popup">
                            <div class="buttons__popup">
                                <img src="/popup-icons/popup-button.png" alt="popup-btn">
                            </div>
                        </label>
                        
                        <div class="buttons__popup-menu popup-menu">
                            <div class="buttons__popup-main popup-container">
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="first-item">
                                        <label for="first-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/calendar.png" alt="calendar">
                                            </div>
                                            <div class="item__descr">Calendar</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="second-item">
                                        <label for="second-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/mail.png" alt="mail">
                                            </div>
                                            <div class="item__descr">Mail</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="third-item">
                                        <label for="third-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/news.png" alt="news">
                                            </div>
                                            <div class="item__descr">News</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="fourth-item">
                                        <label for="fourth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/maps.png" alt="maps">
                                            </div>
                                            <div class="item__descr">Map</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="fiveth-item">
                                        <label for="fiveth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/files.png" alt="files">
                                            </div>
                                            <div class="item__descr">Files</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="sixth-item">
                                        <label for="sixth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/contacts.png" alt="contacts">
                                            </div>
                                            <div class="item__descr">Contacts</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="seventh-item">
                                        <label for="seventh-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/tanslation.png" alt="tanslation">
                                            </div>
                                            <div class="item__descr">Translate</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="eighth-item">
                                        <label for="eighth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/videos.png" alt="videos">
                                            </div>
                                            <div class="item__descr">Videos</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="nineth-item">
                                        <label for="nineth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/search.png" alt="search">
                                            </div>
                                            <div class="item__descr">Search</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="popup-container__group">
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="tenth-item">
                                        <label for="tenth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/photos.png" alt="photos">
                                            </div>
                                            <div class="item__descr">Photo</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="eleventh-item">
                                        <label for="eleventh-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/apps.png" alt="apps">
                                            </div>
                                            <div class="item__descr">Apps</div>
                                        </label>
                                    </div>
                                    <div class="popup-container__item item">
                                        <input type="checkbox" name="sub-buttons" id="twelveth-item">
                                        <label for="twelveth-item">
                                            <div class="item__img">
                                                <img src="/popup-icons/documents.png" alt="documents">
                                            </div>
                                            <div class="item__descr">Documents</div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="popup-menu__more-button more-button">
                                <input type="checkbox" name="more-button" id="more-button">
                                <label for="more-button">
                                    <div class="more-button__button">More</div>
                                </label>
                                <div class="line"></div>
                                <div class="more-button__popup-sub popup-sub">
                                    <div class="popup-container__group">
                                        <div class="popup-container__item item">
                                            <input type="checkbox" name="sub-buttons" id="thirteenth-item">
                                            <label for="thirteenth-item">
                                                <div class="item__img">
                                                    <img src="/popup-icons/chat.png" alt="chat">
                                                </div>
                                                <div class="item__descr">Chat</div>
                                            </label>
                                        </div>
                                        <div class="popup-container__item item">
                                            <input type="checkbox" name="sub-buttons" id="fourteenth-item">
                                            <label for="fourteenth-item">
                                                <div class="item__img">
                                                    <img src="/popup-icons/classroom.png" alt="classroom">
                                                </div>
                                                <div class="item__descr">Classroom</div>
                                            </label>
                                        </div>
                                        <div class="popup-container__item item">
                                            <input type="checkbox" name="sub-buttons" id="fiveteenth-item">
                                            <label for="fiveteenth-item">
                                                <div class="item__img">
                                                    <img src="/popup-icons/collection.png" alt="collection">
                                                </div>
                                                <div class="item__descr">Colkection</div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="popup-container__group">
                                        <div class="popup-container__item item">
                                            <input type="checkbox" name="sub-buttons" id="sixteenth-item">
                                            <label for="sixteenth-item">
                                                <div class="item__img">
                                                    <img src="/popup-icons/mars.png" alt="mars">
                                                </div>
                                                <div class="item__descr">Mars</div>
                                            </label>
                                        </div>
                                        <div class="popup-container__item item">
                                            <input type="checkbox" name="sub-buttons" id="seventeenth-item">
                                            <label for="seventeenth-item">
                                                <div class="item__img">
                                                    <img src="/popup-icons/blogs.png" alt="blogs">
                                                </div>
                                                <div class="item__descr">Blogs</div>
                                            </label>
                                        </div>
                                        <div class="popup-container__item item">
                                            <input type="checkbox" name="sub-buttons" id="eigthteenth-item">
                                            <label for="eigthteenth-item">
                                                <div class="item__img">
                                                    <img src="/popup-icons/promo.png" alt="promo">
                                                </div>
                                                <div class="item__descr">Promos</div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="notifications">
                        <label for="notifications">
                            <div class="buttons__notifications">
                                <img src="/popup-icons/bell.png" alt="notifications">
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="main-buttons" id="profile">
                        <label for="profile">
                            <div class="buttons__profile-photo">
                                <img src="/popup-icons/profile-photo.jpeg" alt="profile">
                            </div>
                        </label>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
